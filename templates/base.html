<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Library{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ðŸ“š My Library</a>
      <div>
        {% if user.is_authenticated %}
          <span class="text-white me-3">Hello, {{ user.username }}</span>
          {% if user.is_superuser %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'add_book' %}">âž• Add Book</a>
          {% endif %}
          <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-success btn-sm" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
